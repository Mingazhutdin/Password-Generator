<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="generator">
      <div class="container generator__container">
        <h1 class="generator__title">Password Generator</h1>
        <div class="generator__form">
          <h2 class="generator__sm-title">generate a password</h2>
          <hr />
          <label>
            <textarea
              disabled
              class="generator__text"
              placeholder="Your Secure Password"
            ></textarea>
          </label>
          <hr />
          <button class="generator_btn">generate password</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
